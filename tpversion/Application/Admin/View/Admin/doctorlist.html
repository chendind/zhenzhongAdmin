<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/resource/css/flaticon/flaticon.css">
	<link rel="stylesheet" href="__PUBLIC__/resource/css/common/content.css">
</head>
<body>
	<div class="line">
		<h1>医师管理</h1>
		
	</div>
	<table class="tableA">
		<tr>
			<th>ID</th>
			<th>昵称</th>
			<th>当前状态</th>
			<th>科室</th>
			<th>性别</th>
			<neq name="perm" value="common">
				<th>操作</th>
			</neq>
		</tr>
		
		
		<volist name="list" id="vo">
			
		<tr>
			
			<td>{$vo.customservice_id}</td>
			<td>{$vo.customservice_nickname}</td>
			<td>
				<if condition="$vo.customservice_state eq 0">
					不在线
				<else />
					在线
				</if>
				
			</td>
			<td>
				{$vo.customservice_department}
			</td>
			<td>
				<if condition="$vo.customservice_ismale eq 0">
					女
				<else />
					男
				</if>
			</td>
			<neq name="perm" value="common">
			<td>
				<form method="post" action="__URL__/doctorrest">
					<input type="hidden" name="id" value="{$vo.customservice_id}" />
					<input type="hidden" name="operation" value="delete" />
					<a href="__URL__/doctoredit?id={$vo.customservice_id}" class="btn ui-deepblue">
						编辑
					</a>
					<button type="submit" class="btn ui-red">
						移除
					</button>
				</form>
			</td>
			</neq>
			
		</tr>
			
		</volist>
		
	</table>
	
	
	
	<div class="line">
		<form method="get" action="__URL__/doctorlist">
			<select name="department">
				<option value=""
					<if condition="$department eq ''">
						selected
					</if>
					>全部</option>
				<volist name="keshiList" id="dv">
					<option value="{$dv.keshi_name}"
						<if condition="$department eq $dv['keshi_name']">
							selected
						</if>
					>{$dv.keshi_name}</option>
				</volist>
			</select>
			<button class="btn ui-deepblue" type="submit" >搜索</button>
		</form>
	</div>
	
	
	
	
	<div class="line">
		<a class="btn ui-green" href="__URL__/doctoraddshow">新增</a>
	</div>
	
	<script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="__PUBLIC__/resource/js/common/ui.js"></script>
</body>
</html>
