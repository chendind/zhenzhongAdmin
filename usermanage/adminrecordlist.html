<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/resource/css/flaticon/flaticon.css">
	<link rel="stylesheet" href="__PUBLIC__/resource/css/common/content.css">
</head>
<body>
	<div class="line">
		<h1>操作记录</h1>
		
	</div>
	<table class="tableA">
		<tr>
			<th>ID</th>
			<th>操作时间</th>
			<th>操作IP</th>
			<th>操作内容</th>
			<th>操作管理员昵称</th>
			<th>状态</th>
		</tr>
		
		
		<volist name="list" id="vo">
			
		<tr>
			
			<td>{$vo.adminrecord_id}</td>
			<td>{$vo.adminrecord_time|date='Y-m-d H:M:s',###}</td>
			<td>
				{$vo.adminrecord_ip}
			</td>
			<td>
				{$vo.adminrecord_content}
			</td>
			<td>
				{$vo.adminname}
			</td>
				
			<td>
				<if condition="$vo.adminrecord_state eq 1">
					<span style="color: #66CD00">成功</span>
				<else />
					<span style="color: #ff0000">失败</span>
				</if>
			</td>
			
		
		</tr>
			
		</volist>
		
	</table>
	<div class="line ui-pagenav">
		<gt name="p" value="1">
		<div class="left">
			<a href="__URL__/adminrecordlist?p={$p-1}&start={$start}&end={$end}&name={$name}">
			<i class="flaticon-left207"></i>
			
			<span>上一页</span>
			</a>
		</div>
		</gt>
		<!-- <input type="text" /> -->
		
		<lt name="p" value="$maxpage">
		<div class="right">
			<a href="__URL__/adminrecordlist?p={$p+1}&start={$start}&end={$end}&name={$name}">
			<span>下一页</span>
			<i class="flaticon-right218"></i>
			</a>
		</div>
		</lt>
		
		<div class="sy">
			<a href="__URL__/adminrecordlist?p=1&start={$start}&end={$end}&name={$name}">
				首页
			</a>
		</div>
		
		
		<div class="wy">
			<a href="__URL__/adminrecordlist?p={$maxpage}&start={$start}&end={$end}&name={$name}">
				尾页
			</a>
		</div>
		
	</div>
	
	<div class="line">
		<form method="get" action="__URL__/adminrecordlist">
			管理员昵称：<input class="lineinput" style="width:150px" name="name" type="text" value="{$name}" />
			开始时间：<input class="lineinput" style="width:150px" name="start" type="date" value="{$start}" />
			结束时间：<input class="lineinput" style="width:150px" name="end" type="date" value="{$end}" />
			<button class="btn ui-deepblue" type="submit" >搜索</button>
		</form>
	</div>
	<script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="__PUBLIC__/resource/js/common/ui.js"></script>
</body>
</html>
